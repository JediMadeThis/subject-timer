<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="progress" id="progress">
      <div class="progressInside" id="progressInside"></div>
      <div class="progress-track"></div>
      <div class="progress-segments">
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
      </div>
    </div>

    <h1 id="time"></h1>

    <div>
      <h2>Ongoing:</h2>
      <div class="periodTimeContainer">
        <p class="periodTime">
          <span id="startTime">00:00</span>
          <span>-</span>
          <span id="endTime">00:00</span>
        </p>
      </div>
      <span class="periodName" id="periodName">-</span>
      <span class="periodCode" id="periodCode">-</span>
      <br />
      <div class="teachersContainer">
        <span class="teachersHeader"><strong>Teachers:</strong></span>
        <span class="teachers" id="teachers">-</span>
      </div>
      <br />
      <span class="timeElapsedHeader"><strong>Time elapsed:</strong></span>
      <span class="timeElapsed" id="timeElapsed">00:00</span>
    </div>

    <h2 class="comingUpHeader">Coming up:</h2>
    <div>
      <div class="timeElapsedContainer">
        <span class="timeElapsedHeader">
          <strong>Time left till next subject:</strong>
        </span>
        <span class="timeElapsed" id="timeTill2">00:00</span>
      </div>

      <div class="periodTimeContainer">
        <p class="periodTime">
          <span id="startTime2">00:00</span>
          -
          <span id="endTime2">00:00</span>
        </p>
      </div>
      <span class="periodName" id="periodName2">-</span>
      <span class="periodCode" id="periodCode2">-</span>
      <br />
      <div class="teachersContainer">
        <span class="teachersHeader"><strong>Teachers:</strong></span>
        <span class="teachers" id="teachers2">-</span>
      </div>
      <br />
    </div>

    <script src="script.js"></script>
  </body>
</html>
